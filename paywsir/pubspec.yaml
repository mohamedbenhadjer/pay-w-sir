name: paywsir
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.10+1
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  flip_card: ^0.7.0
  flutter_credit_card: ^4.0.1
  patterns_canvas: ^0.4.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages


  fonts:
     - family: Urbanist
       fonts:
        # - asset: assets/font/Urbanist-Black.ttf
         - asset: assets/font/Urbanist-BoldItalic.ttf
        # - asset: assets/font/Urbanist-Bold.ttf
        # - asset: assets/font/Urbanist-BlackItalic.ttf









     - family: Josefin Sans
       fonts:
         - asset: assets/font/JosefinSans-BoldItalic.ttf



     - family: Digital Numbers
       fonts:
         - asset: assets/font/DigitalNumbers-Regular.ttf


     - family: Inter
       fonts:
         - asset: assets/font/Inter-Black.ttf

